<!DOCTYPE html>
<html>
  <head>
    <title>Booleans and If-Statements</title>
  </head>
<body>
  <script>
    const age = 70;

    let isHoliday = true;

    if((age <= 6 || age >= 65) && !isHoliday){
      console.log('Discount');
    } else{console.log('No Discount')}
    
  </script>
</body> 
</html>
