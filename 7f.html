  <body>
    <script>
      function convertToCelsius(Ferenheit) {
      return (Ferenheit - 32) * 5 / 9;
      }

      function convertToFahrenheit(Celsius) {
      return (Celsius * 9 / 5) + 32;
      }

      function convertTemp(degrees, unit) {        
        if (unit === 'C') {
          const result = convertToFahrenheit(degrees);          return `${result}F`;
        } else if(unit === 'F'){
          const result = convertToCelsius(degrees);
          return `${result}C`
        }
      }

      console.log(convertTemp(44, 'C'));
      console.log(convertTemp(86, 'F'));
    </script>
  </body>
</html>
