<!DOCTYPE html>
<html>
  <head>
    <title>Booleans and If-Statements</title>
  </head>
<body>
  <script>
    const number = Math.random();
    let result;
    
    if (number < 1 / 2){
      result = 'HEAD';
    } else if(number > 1 / 2){
      result = 'TAILS';
    }

    const guess = 'HEAD';
    
    if(guess === result){
      console.log('You WIN!');
    } else{
      console.log('You LOSE!');
    }

  </script>
</body> 
</html>
