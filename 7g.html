<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>

  <body>
    
    <p>
      <button onclick="
        easyFunction('1');
        ">1
      </button>

      <button onclick="
        easyFunction('2');
        ">2
      </button>
        
      <button onclick="
        easyFunction('3');
        ">3
      </button>
    </p>
    
    <p>
      <button onclick="
        easyFunction('4');
        ">4
      </button>

      <button onclick="
        easyFunction('5');
        ">5
      </button>

      <button onclick="
        easyFunction('6');
        ">6
      </button>
    </p>

    <p>
      <button onclick="
        easyFunction('7');
        ">7
      </button>

      <button onclick="
        easyFunction('8');
        ">8
      </button>
        
      <button onclick="
        easyFunction('9');
        ">9
      </button>
    </p>

    <p>
      <button onclick="
        easyFunction('0');
        ">0
      </button>


      <button onclick="
        easyFunction('+');
        ">+
      </button>
      
      <button onclick="
        calculation = eval(calculation)
        eval(calculation);
        console.log(calculation);
        ">=
      </button>
    </p>

    

    <script>
      let calculation = '';

      function easyFunction(buttonPress) {
        calculation += buttonPress;
        console.log(calculation);
      }
    </script>

  </body>
</html>
