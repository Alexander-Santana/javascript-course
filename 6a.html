<!DOCTYPE html>
<html>
  <head>
    <title>Booleans and If-Statements</title>
  </head>
<body>
  <script>
    const hour = 15;
    if(hour >= 6 && hour <= 12){
      console.log('Good Morning Dude!');
    }else if(hour >= 13 && hour <= 17){
      console.log("Good Afternoon Bro!!");
    }else{console.log('Good Night')}
  </script>
</body> 
</html>
