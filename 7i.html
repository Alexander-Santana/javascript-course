<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

<body>
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity
  </button>
  
  <button onclick="
    buttonPress(1);
    ">Add to Cart
  </button>

  <button onclick="
    buttonPress(2);
    ">+2
  </button> 

  <button onclick="
    buttonPress(3);
    ">+3
  </button>

  <button onclick="
    buttonPress(4);
    ">+4
  </button>

  <button onclick="
    buttonPress(5);
    ">+5
  </button>

  <button onclick="
    buttonPress(-1);
    ">-1
  </button>

  <button onclick="
    buttonPress(-2);
    ">-2
  </button>

  <button onclick="
    buttonPress(-3);
    ">-3
  </button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart
  </button>

  <script>
    let cartQuantity = 0;

    function buttonPress(quantity) {
      if (cartQuantity + quantity > 10){
        alert('The Cart Is Full!!');
        return;

      }if (cartQuantity + quantity < 0) {
        alert ('Not Enough Items In Cart!');
        return;
      }
      
        cartQuantity += quantity;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    
  </script>
</body> 
</html>
