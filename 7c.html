<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link>
    <title>Functions</title>
  </head>
  <body>
    <script>
      function greet(name){
        if (!name){
          console.log('Hi there!');
        } else{
          console.log(`Hello ${name}`);
        }
      }

      greet('Alex');
      greet();
      greet('Santana');


    </script>
  </body>
</html>
