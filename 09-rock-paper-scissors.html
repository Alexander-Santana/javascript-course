<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

<body>
  <p>Rock Paper Scissors</p>

  <button onclick=" 
    playGame('Rock');
    ">Rock
  </button> 

  <button onclick=" 
    playGame('Paper');
    ">Paper
  </button>

  <button onclick=" 
    playGame('Scissors');
    ">Scissors
  </button>

  <p class="js-score"></p>

  <button onclick="
    score.Wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score
  </button>

  <script>
    const score = JSON.parse(localStorage.getItem('score')) || {
      Wins: 0,
      Losses: 0,
      Ties: 0,
    }

    updateScoreElement();

    /*
    if (!score) {
      score = {
        Wins: 0,
        Losses: 0,
        Ties: 0,
      }
    }
    */
   

    function playGame(playerMove){
      const computerMove = pickComputerMove();

      let result = '';

      if(playerMove === 'Scissors'){
        if(computerMove === 'Rock') {
        result = 'LOSE!';
        } else if (computerMove === 'Paper') {
        result = 'WIN Congrats!';}
        else if (computerMove === 'Scissors'){
        result = 'TIE!';  
        }

      }else if (playerMove === 'Paper'){
        if(computerMove === 'Rock') {
        result = 'WIN Congrats!';
        } else if (computerMove === 'Paper') {
        result = 'TIE!';}
        else if (computerMove === 'Scissors'){
        result = 'LOSE!';  
        }
        
      }else if (playerMove === 'Rock') {
        if(computerMove === 'Rock') {
        result = 'TIE!';
        } else if (computerMove === 'Paper') {
        result = 'LOSE!';}
        else if (computerMove === 'Scissors'){
        result = 'WIN Congrats!';  
        }
      }

      if (result === 'WIN Congrats!') {
        score.Wins += 1;
      } else if (result === 'LOSE!') {
        score.Losses += 1;
      } else if (result === 'TIE!') {
        score.Ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElement ();

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. You ${result}
Wins: ${score.Wins}, Losses: ${score.Losses},Ties: ${score.Ties}`);
    }

    function updateScoreElement() {
      document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses},Ties: ${score.Ties}`;
    }


    function pickComputerMove(){
      const randomNumber = Math.random()

      let computerMove = '';

      if(randomNumber >=0 && randomNumber <
      1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 &&
      randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2 / 3 &&
      randomNumber < 1) {
        computerMove = 'Scissors';
      }

      return computerMove;
    }
  </script>

</body> 
</html>
