<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

<body>

  <p>Rock Paper Scissors</p>

  <button onclick=" 
    const computerMove = pickComputerMove();

    let result = '';

    if(computerMove === 'Rock') {
      result = 'TIE.';
    } else if (computerMove === 'Paper') {
     result = 'LOSE.';}
      else if (computerMove === 'Scissors'){
      result = 'WIN. Congrats!';  
    }

    alert(`You picked Rock. Computer picked 
    ${computerMove}. You ${result}`);
    ">Rock</button> 
  
  <button onclick=" 
    const computerMove = pickComputerMove();
    
    let result = '';

    if(computerMove === 'Rock') {
      result = 'WIN. Congrats!';
    } else if (computerMove === 'Paper') {
    result = 'TIE!';}
      else if (computerMove === 'Scissors'){
      result = 'LOSE!';  
    }

    alert(`You picked Paper. Computer picked 
    ${computerMove}. You ${result}`);
    ">Paper</button>

  <button onclick=" 
    const computerMove = pickComputerMove();

    let result = '';

    if(computerMove === 'Rock') {
      result = 'LOSE!';
    } else if (computerMove === 'Paper') {
    result = 'WIN! Congrats!';}
      else if (computerMove === 'Scissors'){
      result = 'TIE!';  
    }

    alert(`You picked Scissors. Computer picked 
    ${computerMove}. You ${result}`);
    ">Scissors</button>

  <script>
    function pickComputerMove(){
      const randomNumber = Math.random()

      let computerMove = '';

      if(randomNumber >=0 && randomNumber <
      1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 &&
      randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2 / 3 &&
      randomNumber < 1) {
        computerMove = 'Scissors';
      }

      return computerMove;
    }
  </script>

</body>
