<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

<body>
  <p>Rock Paper Scissors</p>

  <button onclick=" 
    playGame('Rock');
    ">Rock
  </button> 

  <button onclick=" 
    playGame('Paper');
    ">Paper
  </button>

  <button onclick=" 
    playGame('Scissors');
    ">Scissors
  </button>

  <script>
    function playGame(playerMove){
      const computerMove = pickComputerMove();

      let result = '';

      if(playerMove === 'Scissors'){
        if(computerMove === 'Rock') {
        result = 'LOSE!';
        } else if (computerMove === 'Paper') {
        result = 'WIN Congrats!';}
        else if (computerMove === 'Scissors'){
        result = 'TIE!';  
        }

      }else if (playerMove === 'Paper'){
        if(computerMove === 'Rock') {
        result = 'WIN Congrats!';
        } else if (computerMove === 'Paper') {
        result = 'TIE!';}
        else if (computerMove === 'Scissors'){
        result = 'LOSE!';  
        }
        
      }else if (playerMove === 'Rock') {
        if(computerMove === 'Rock') {
        result = 'TIE.';
        } else if (computerMove === 'Paper') {
        result = 'LOSE.';}
        else if (computerMove === 'Scissors'){
        result = 'WIN Congrats!';  
        }
      }

      alert(`You picked ${playerMove}. Computer picked 
      ${computerMove}. You ${result}`);
    }


    function pickComputerMove(){
      const randomNumber = Math.random()

      let computerMove = '';

      if(randomNumber >=0 && randomNumber <
      1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 &&
      randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2 / 3 &&
      randomNumber < 1) {
        computerMove = 'Scissors';
      }

      return computerMove;
    }
  </script>

</body> 
</html>
